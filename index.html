<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarubeki - Todo App</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <!-- <form action="index.html" method="get"> -->
                <label for="input-field">I have to do : </label>
                <input type="text" name="input-field" id="input" placeholder="Shopping">
                <button type="submit" id="submit">Add</button>
            <!-- </form> -->
        </div>
        <div class="todo-list-container">
            <ul class="todo-list">
                <li class="todo-item">
                    <span>Your todo list will appear here</span>
                    <button id="delete" class="delete-btn">x</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
